<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-bold mt-10">Phone Hunter</h1>
    </header>

    <main class="mb-20">
        <section class="mt-20">
            <div class="form-control ">
                <div class="input-group justify-center">
                  <input id="search-field" type="text" placeholder="Search…" class="input input-bordered" />
                  <button id="btn-search" class="btn btn-square">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
                </div>
              </div>
        </section>

        <section id="loader" class="flex justify-center mt-20 hidden">
            <progress class="progress w-56 "></progress>
        </section>

        <section class="mt-10">
            <div id="phone-container" class="grid grid-cols-4 justify-items-center gap-y-10">
                
            </div>
            <div id="show-all" class="card-actions flex justify-center mt-10 hidden">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
            <h1 id="no-found-message" class="mt-10 text-red-500 font-medium text-center text-xl hidden">No phone found. Please try a new search.</h1>
            
        </section>

        <!-- modal -->
        <section>
            <!-- The button to open modal -->
            <!-- <label for="my-modal-3" class="btn">open modal</label> -->

            
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                    <h3 id="phone-title" class="text-lg font-bold">Congratulations random Internet user!</h3>
                    <div id="phone-details">

                    </div>
                </div>
            </div>
        </section>

    </main>
    
    
    <script src="./js/app.js"></script>
</body>
</html>
